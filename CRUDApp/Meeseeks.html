<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Meeseeks Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="Meeseeks.css">
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <main>

        <h1>Mr Meeseeks Box!</h1>

        <main class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-lg-5">
                    <section class="col-auto">
                        <form id="meeseeksForm">
                            <label for="meeseeksName">Name for Mr Meeseeks</label>
                            <input placeholder="Name" name="name" id="meeseeksName" class="form-control" autofocus>
                            <label for="meeseeksPurpose" class="form-label">Task/Purpose:</label>
                            <input placeholder="Purpose" name="purpose" id="meeseeksPurpose" class="form-control"
                                min="0">
                            <label for="dateActivated" class="form-label">Date Activated:</label>
                            <input placeholder="Selected date" type="date" name="dateActivated" id="dateActivated"
                                class="form-control datepicker">
                                <br>
                            <button type="reset" class="btn btn-dark">Reset</button>
                            <img class="resize" src="Mr._Meeseeks_Box.png" alt="Mr Meeseeks Box" style="width:50%"
                                id="image2">

                            <button id= "activate" type="submit" class="btn btn-primary">Activate!</button>

                        </form>
                    </section>
                </div>

                <div class="col-md-2">
                    <img class="resize" src="Meeseek Image.png" alt="Mr Meeseeks!" id="image">
                </div>

                <div class="col-md-2">
                    <img class="resize" src="Meeseek Image.png" alt="Mr Meeseeks!" id="image">
                </div>

            </div>
            </div>
            </div>
            <div id="output" class="m-2 card-group row row-cols-10 g-4">
            </div>

            <div class="modal" tabindex="-1" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Update Mr Meeseeks!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Persuade your Mr Meeseeks to shift his purpose!</p>
                            <p> (You can also edit his name or the date he was activated if you want to).</p>
                            <form id="meeseeksUpdate">
                                <label for="meeseeksName">Name</label>
                                <input name="name" id="meeseeksName" class="form-control" autofocus>
                                <label for="meeseeksPurpose" class="form-label">Purpose:</label>
                                <input name="purpose" id="meeseeksPurpose" class="form-control" min="0">
                                <label for="dateActivated" class="form-label">Date Activated:</label>
                                <input name="dateActivated" id="meeseeksDateActivated" class="form-control mb-2">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="update" type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id=HomeRef>
                <a href="index.html">
                    Go to Home page
                </a>
            </div>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="Meeseeks.js"></script>
</body>

</html>
