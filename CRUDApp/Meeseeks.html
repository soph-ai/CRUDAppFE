    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mr Meeseeks Box</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel= "stylesheet" href = "Meeseeks.css"> 
    </head>
    <body>
        <main>

        <h1>Mr Meeseeks Box!</h1>

        <main class="container">
            <div class="row">
        <img class="resize" src ="Meeseek Image.png" id ="image">

    <section class="col-3">
        <form id="meeseeksForm">
            <label for="meeseeksName">Name</label>
            <input name="name" id="meeseeksName" class="form-control" autofocus>
            <label for="meeseeksPurpose" class="form-label">Purpose:</label>
            <input name="purpose" id="meeseeksPurpose" class="form-control" min="0">
            <label for="dateActivated" class="form-label">Date Activated:</label>
            <input name="dateActivated" id="dateActivated" class="form-control mb-2">
            <button type="reset" class="btn btn-primary">Reset</button>
            <button type="submit" class="btn btn-primary">Activate!</button>
        </form>
    </section>

        <section class="col-11">
            <div id="output" class="m-2 card-group row row-cols-4 g-4">
            </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
        <script src = "Meeseeks.js"></script>
    </body>
    </html>
